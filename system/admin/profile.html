<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="pic/cawayan transparent.png" type="image/x-icon">
    <title>Profile Settings - Disaster Management System</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <h1>Profile Settings</h1>
        <hr>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="general">General Information</button>
            <button class="tab-button" data-tab="security">Security</button>
            <button class="tab-button" data-tab="activity">Activity Log</button>
        </div>

        <div class="tab-content active" id="general">
            <div class="card">
                <h2>Personal Information</h2>
                <form id="generalForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="john@example.com">
                        </div>
                        <div class="form-group">
                            <label for="position">Position</label>
                            <input type="text" id="position" placeholder="Disaster Management Officer">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" placeholder="+1234567890">
                        </div>
                    </div>
                    <button type="submit" class="btn">Save Changes</button>
                </form>
            </div>
        </div>

        <div class="tab-content" id="security">
            <div class="card">
                <h2>Security Settings</h2>
                <form id="securityForm">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword">
                    </div>
                    <button type="submit" class="btn">Update Password</button>
                </form>
            </div>
        </div>

        <div class="tab-content" id="activity">
            <div class="card">
                <h2>Recent Activity</h2>
                <div id="activityLog">
                    <!-- Activity log items will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
