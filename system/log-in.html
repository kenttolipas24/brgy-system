<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up</title>
  <link rel="stylesheet" href="log in.css">
</head>
<body>
  <div class="container">
    <div class="form-container" id="login-form-container">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" name="username" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" required>
        </div>
        <button class="button" type="submit">Login</button>
      </form>
      <p>Don't have an account? <button class="switch-btn" onclick="switchForm('signup')">Sign Up</button></p>
    </div>

    <div class="form-container hidden" id="signup-form-container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <div class="form-group">
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" name="username" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" required>
        </div>
        <div class="form-group">
          <label for="signup-confirm-password">Confirm Password</label>
          <input type="password" id="signup-confirm-password" name="confirm-password" required>
        </div>
        <button class="button" type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <button class="switch-btn" onclick="switchForm('login')">Login</button></p>
    </div>
    <div class="response" id="response-message"></div>
  </div>
</body>
<script src="log in.js" defer></script>
</html>
